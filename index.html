<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zweitakt-Mischrechner – Isolatoren Deluxe</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: #e6e6e6;
  font-family: Arial, Helvetica, sans-serif;
}

.wrapper {
  max-width: 420px;
  margin: 0 auto;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 25px;
}

header img {
  max-width: 260px;
  width: 100%;
  background: transparent;
  filter: drop-shadow(0 0 25px rgba(0,0,0,0.8));
}

header h1 {
  margin: 10px 0 0;
  font-size: 22px;
  color: #d4aa00;
}

header p {
  margin: 4px 0 0;
  font-size: 13px;
  color: #aaa;
}

.panel {
  background: #1a1a1a;
  border-radius: 18px;
  padding: 20px;
  box-shadow: inset 0 0 25px rgba(0,0,0,0.8);
}

.label {
  font-size: 12px;
  color: #aaa;
  letter-spacing: 1px;
  margin-top: 18px;
}

.vehicles {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
  margin-top: 10px;
}

.vehicle {
  background: #2a2a2a;
  border-radius: 10px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  border: 2px solid #2a2a2a;
}

.vehicle.active {
  border-color: #d4aa00;
  color: #d4aa00;
}

.scale {
  text-align: center;
  margin-top: 15px;
}

.scale-value {
  font-size: 42px;
  font-weight: bold;
  color: #d4aa00;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  background: #2b2b2b;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #d4aa00;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

.result-box {
  margin-top: 20px;
  padding: 15px;
  background: #111;
  border-radius: 10px;
  text-align: center;
}

.result-value {
  font-size: 28px;
  color: #8cff80;
  margin-top: 5px;
}

footer {
  margin-top: 30px;
  text-align: center;
  font-size: 11px;
  color: #777;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <img src="logo.PNG" alt="Die Isolatoren Deluxe Logo">
  <h1>ZWEITAKT-MISCHRECHNER</h1>
  <p>DDR Zweitakt · Technik · Gemeinschaft</p>
</header>

<div class="panel">

<div class="label">FAHRZEUG</div>
<div class="vehicles">
  <div class="vehicle active" onclick="setVehicle(50,this)">Trabant<br>1:50</div>
  <div class="vehicle" onclick="setVehicle(50,this)">Simson<br>1:50</div>
  <div class="vehicle" onclick="setVehicle(40,this)">MZ<br>1:40</div>
  <div class="vehicle" onclick="setVehicle(33,this)">Eigenes<br>1:33</div>
</div>

<div class="label">MISCHUNGSVERHÄLTNIS</div>
<div class="scale">
  <div class="scale-value" id="ratioDisplay">1 : 50</div>
</div>
<input type="number" id="ratio" value="50">

<div class="label">MODUS</div>
<select id="mode">
  <option value="fuel">Benzin → Öl</option>
  <option value="oil">Öl → Benzin</option>
</select>

<div class="label" id="inputLabel">WIEVIEL LITER BENZIN GETANKT?</div>
<input type="number" id="amount" placeholder="z.B. 10">

<button onclick="calculate()">BERECHNEN</button>

<div class="result-box">
  <div class="label">ERGEBNIS</div>
  <div class="result-value" id="result"></div>
</div>

</div>

<footer>
Impressum · J. Sonneborn · 2026 · privat, nicht-kommerziell
</footer>

</div>

<script>
function setVehicle(value, el) {
  document.querySelectorAll('.vehicle').forEach(v => v.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('ratio').value = value;
  updateRatio();
}

function updateRatio() {
  const r = document.getElementById('ratio').value;
  document.getElementById('ratioDisplay').innerText = '1 : ' + r;
}

document.getElementById('ratio').addEventListener('input', updateRatio);

document.getElementById('mode').addEventListener('change', () => {
  document.getElementById('inputLabel').innerText =
    document.getElementById('mode').value === 'fuel'
    ? 'WIEVIEL LITER BENZIN GETANKT?'
    : 'WIEVIEL ML ÖL VORHANDEN?';
});

function calculate() {
  const ratio = parseFloat(document.getElementById('ratio').value);
  const amount = parseFloat(document.getElementById('amount').value);
  const mode = document.getElementById('mode').value;
  const result = document.getElementById('result');

  if (!ratio || !amount) {
    result.innerText = '';
    return;
  }

  if (mode === 'fuel') {
    const oil = (amount / ratio) * 1000;
    result.innerText = oil.toFixed(0) + ' ml Öl';
  } else {
    const fuel = (amount * ratio) / 1000;
    result.innerText = fuel.toFixed(2) + ' Liter Benzin';
  }
}
</script>

</body>
</html>
