<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zweitakt-Mischrechner – Die Isolatoren Deluxe</title>

<style>
/* ===== Grundlook ===== */
body {
  margin: 0;
  background: #0f0f0f;
  color: #e6e6e6;
  font-family: Arial, Helvetica, sans-serif;
}

.wrapper {
  max-width: 420px;
  margin: 0 auto;
  padding: 20px;
}

/* ===== Header ===== */
header {
  text-align: center;
  margin-bottom: 25px;
}

header img {
  max-width: 260px;
  width: 100%;
  margin-bottom: 15px;
  background: transparent;
  filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
}

header h1 {
  margin: 0;
  font-size: 22px;
  color: #d4aa00;
  letter-spacing: 1px;
}

header p {
  margin: 4px 0 0;
  font-size: 13px;
  color: #aaa;
}

/* ===== Bedienfeld ===== */
.panel {
  background: #1a1a1a;
  border-radius: 18px;
  padding: 20px;
  box-shadow: inset 0 0 25px rgba(0,0,0,0.9);
}

/* kleine Beschriftung */
.label {
  font-size: 12px;
  color: #aaa;
  letter-spacing: 1px;
  margin-top: 18px;
}

/* ===== Fahrzeuge ===== */
.vehicles {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.vehicle {
  background: #2a2a2a;
  border-radius: 10px;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  border: 2px solid #2a2a2a;
  font-size: 14px;
}

.vehicle.active {
  border-color: #d4aa00;
  color: #d4aa00;
}

/* ===== Skalenanzeige ===== */
.scale {
  margin-top: 15px;
  text-align: center;
}

.scale-value {
  font-size: 42px;
  font-weight: bold;
  color: #d4aa00;
}

/* ===== Eingaben ===== */
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  background: #2b2b2b;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

/* ===== Button ===== */
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #d4aa00;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== Ergebnis ===== */
.result-box {
  margin-top: 20px;
  padding: 15px;
  background: #111;
  border-radius: 10px;
  text-align: center;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
}

.result-value {
  font-size: 28px;
  color: #8cffb0;
  margin-top: 5px;
}

/* ===== Footer ===== */
footer {
  margin-top: 35px;
  text-align: center;
  font-size: 11px;
  color: #777;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <!-- Logo als PNG ohne weißen Rand -->
  <img src="Logo.PNG" alt="Die Isolatoren Deluxe">
  <h1>ZWEITAKT-MISCHRECHNER</h1>
  <p>DDR Zweitakt · Technik · Gemeinschaft</p>
</header>

<div class="panel">

  <div class="label">FAHRZEUG</div>
  <div class="vehicles">
    <div class="vehicle active" onclick="setVehicle(50, this)">Trabant</div>
    <div class="vehicle" onclick="setVehicle(50, this)">Simson</div>
    <div class="vehicle" onclick="setVehicle(40, this)">MZ</div>
    <div class="vehicle" onclick="setVehicle(null, this)">Eigenes</div>
  </div>

  <div class="label">MISCHUNGSVERHÄLTNIS</div>
  <div class="scale">
    <div class="scale-value">1 : <span id="ratioDisplay">50</span></div>
  </div>
  <input type="number" id="ratio" value="50" min="20" max="100" oninput="updateRatio()">

  <div class="label">MODUS</div>
  <select id="mode">
    <option value="fuel">Benzin → Öl</option>
    <option value="oil">Öl → Benzin</option>
  </select>

  <div class="label" id="inputLabel">WIEVIEL LITER BENZIN GETANKT?</div>
<input type="number" id="amount" placeholder="z.B. 10">

  <button onclick="calculate()">BERECHNEN</button>

  <div class="result-box">
    <div class="label">ERGEBNIS</div>
    <div class="result-value" id="result">—</div>
  </div>

</div>

<footer>
  Impressum · J. Sonneborn · 2026<br>
  Privates, nicht-kommerzielles Projekt
</footer>

</div>

<script>
function setVehicle(value, el) {
  document.querySelectorAll(".vehicle").forEach(v => v.classList.remove("active"));
  el.classList.add("active");
  if (value) {
    document.getElementById("ratio").value = value;
    updateRatio();
  }
}

function updateRatio() {
  document.getElementById("ratioDisplay").innerText =
    document.getElementById("ratio").value;
}

function calculate() {
  const ratio = parseFloat(document.getElementById("ratio").value);
  const amount = parseFloat(document.getElementById("amount").value);
  const mode = document.getElementById("mode").value;
  const result = document.getElementById("result");

  if (!ratio || !amount) {
    result.innerText = "—";
    return;
  }

  if (mode === "fuel") {
    const oil = (amount * 1000) / ratio;
    result.innerText = oil.toFixed(0) + " ml Öl";
  } else {
    const fuel = (amount * ratio) / 1000;
    result.innerText = fuel.toFixed(2) + " l Benzin";
  }
}// Eingabebeschriftung je nach Modus anpassen
document.getElementById("mode").addEventListener("change", () => {
  const label = document.getElementById("inputLabel");
  const input = document.getElementById("amount");

  if (document.getElementById("mode").value === "fuel") {
    label.innerText = "WIEVIEL LITER BENZIN GETANKT?";
    input.placeholder = "z.B. 10";
  } else {
    label.innerText = "WIEVIEL ML ÖL VORHANDEN?";
    input.placeholder = "z.B. 300";
  }
});
</script>

</body>
</html>
